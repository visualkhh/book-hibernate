group 'com.khh'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    /* slf4j */
    compile(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21')

    /* hibernate */
    compile(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.5.Final') //compile(group:'org.hibernate', name:'hibernate-core', version:'4.3.11.Final')

    /* lombok */
    compile(group: 'org.projectlombok', name: 'lombok', version: '1.16.8')

    /*groovy*/
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.6'

    /* class scaner */
    compile (group: 'net.sf.corn', name: 'corn-cps', version: '1.1.7')

    /* h2 database */
    compile(group: 'com.h2database', name: 'h2', version: '1.4.193')

    /* logback-classic */
    compile(group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.8')

    testCompile(group: 'junit', name: 'junit', version: '4.11')
}
